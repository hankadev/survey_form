<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Survey</title>
  <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="container">
    <h1 id="title"> Coffee Survey</h1>
    <p id="description">Survey for coffee lovers. <br> <span class="info">(Items mark with * are mandatory.)</span>
    </p>
    <form id="survey-form" autocomplete="on">
      <!-- NAME -->
      <div class="section">
        <div class="labels">
          <label for="name" id="name-label">*Full name:</label>
        </div>
        <div class="responses">
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
      </div>
      <!-- EMAIL -->
      <div class="section">
        <div class="labels">
          <label for="email" id="email-label">*E-mail:</label>
        </div>
        <div class="responses">
          <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
        </div>
      </div>
      <!-- NUMBER (age) -->
      <div class="section">
        <div class="labels">
          <label for="number" id="number-label">*Age:</label>
        </div>
        <div class="responses">
          <input type="number" id="number" name="age" min="1" max="130" placeholder="Enter your age" required>
        </div>
      </div>
      <!-- DROPDOWN (how many cups) -->
      <div class="section">
        <div class="labels">
          <label for="dropdown">How many cups of coffee do you usually drink per day:</label>
        </div>
        <div class="responses">
          <select class="cups" id="dropdown" name="cups">
            <option disabled value>select what applies</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="more">more than 5</option>
          </select>
        </div>
      </div>
      <!-- CHECKBOXES (period of day)-->
      <div class="section">
        <div class="labels">
          <label>Tell us more about yourself or about your coffee passion:</label>
        </div>
        <div class="responses">
          <label class="tag"><input type="checkbox" name="period" value="Morning">Morning</label> <br>
          <label class="tag"><input type="checkbox" name="period" value="Afternoon">Afternoon</label> <br>
          <label class="tag"><input type="checkbox" name="period" value="Evening">Evening</label> <br>
          <label class="tag"><input type="checkbox" name="period" value="Night">Night</label> <br>
        </div>
      </div>
      <!-- RADIO BUTTONS (favourite) -->
      <div class="section">
        <div class="labels">
          <label>*What is your favourite coffee drink?</label>
        </div>
        <div class="responses">
          <label class="tag"><input type="radio" name="favourite" value="espresso" required>Espresso </label> <br>
          <label class="tag"><input type="radio" name="favourite" value="ristretto">Ristretto </label> <br>
          <label class="tag"><input type="radio" name="favourite" value="americano">Americano </label> <br>
          <label class="tag"><input type="radio" name="favourite" value="latte">Caf√© Latte </label> <br>
          <label class="tag"><input type="radio" name="favourite" value="cappuccino">Cappuccino </label> <br>
          <label class="tag"><input type="radio" name="favourite" value="macchiato">Macchiato </label> <br>
          <label class="tag"><input type="radio" name="favourite" value="mocha">Mocha </label> <br>
          <label class="tag"><input type="radio" name="favourite" value="flatwhite">Flat White </label> <br>
          <label class="tag"><input type="radio" name="favourite" value="other">Other </label> <br>
        </div>
      </div>
      <!-- TEXTAREA (comments)-->
      <div class="section">
        <div class="labels">
          <label for="comment">Let us know more about yourself and your coffee habits:</label>
        </div>
        <div class="responses">
          <textarea id="comment" name="comment" rows="5" cols="50" placeholder="Your message..."></textarea>
        </div>
      </div>
      <!-- SUBMIT BUTTON -->
      <div class="button">
        <button id="submit" type="submit" name="submitBtn">Submit</button>
      </div>
    </form>
    <!-- MODAL WINDOW -->
    <div class="modal">
      <div class="modalMessage">
        <p>Thanks for your submission.</p>
        <button id="newForm" type="submit" name="newForm">Submit new response</button>
      </div>
    </div>
  </main>
</body>
<script src="js/script.js"></script>
<script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>

</html>
